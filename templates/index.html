<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Email Spam Detector</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; background: #f8f9fa; }
        .container { width: 500px; margin: auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0px 0px 10px gray; }
        textarea { width: 100%; height: 120px; padding: 10px; margin-bottom: 15px; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { font-size: 20px; margin-top: 20px; font-weight: bold; }
        .spam { color: red; }
        .not-spam { color: green; }
        .words { margin-top: 15px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Email Spam Detector</h2>
        <form method="POST">
            <textarea name="message" placeholder="Enter email text here..."></textarea><br>
            <button type="submit">Check Spam</button>
        </form>

        {% if result %}
        <div class="result {% if 'Spam' in result %}spam{% else %}not-spam{% endif %}">
            {{ result }}
        </div>
        {% endif %}

        {% if words %}
        <div class="words">
            <p><strong>Key words influencing prediction:</strong> {{ words|join(', ') }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
